{% set name = "ccx2paraview" %}
{% set version = "3.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ccx2paraview-{{ version }}.tar.gz
  sha256: c9f0c8d0fadd7de9a30be1b38ff53ecede49a87659e32b67ba32230d9dafd600

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - ccx2paraview = ccx2paraview.ccx2paraview:main

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - ccx2paraview
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: CalculiX to Paraview converter (frd to vtk/vtu)
  home: https://github.com/calculix/ccx2paraview
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kbrindley
    - jan-janssen
